<script>
layui.use(['admin', 'form', 'user'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,form = layui.form
  ,router = layui.router()
  ,search = router.search;

  form.render();

  //提交
  form.on('submit(LAY-user-login-submit)', function(obj){
		console.log(obj.field)
    //请求登入接口
    $.ajax({
      url: 'http://api2.juanpao.com/admin/user/login' //实际使用请改成服务端真实接口
      ,data: obj.field
			,type:"post"
      ,success: function(res){
				console.log(res)
				if(res.status === 200){
					//请求成功后，写入 access_token
					layer.msg(res.message);
					layui.data(setter.tableName, {
						key: setter.request.tokenName
						,value: res.data
					});
					console.log(setter.tableName)
					console.log('token值为',layui.data('layuiAdmin').access_token)
					//登入成功的提示与跳转
					layer.msg('登入成功', {
						offset: '15px'
						,icon: 1
						,time: 1000
					}, function(){
						location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
					});
				}else{
					layer.msg(res.message)
				}
      }
    });
    
  });
  
});
</script>
